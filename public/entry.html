<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry</title>

  <link rel="stylesheet" href="styles/_site-wide.css">
  <link rel="stylesheet" href="styles/entry.css">

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <script src="scripts/Console.js"></script>
  <script src="scripts/_helper.js"></script>
  <script src="scripts/_firebase.js"></script>
  <script src="scripts/_firebaseAuth.js"></script>
  <script src="scripts/Dialog.js"></script>
  <script src="scripts/entry.js" defer></script>
</head>
<body onload="main()">
  <form id="entry" onsubmit="saveEntry(event)">
    <h1>And it came to pass that...</h1>
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="text">Entry</label>
    <textarea name="content" id="content"></textarea>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelEntry()">Cancel</button>
  </form>
</body>
</html>
